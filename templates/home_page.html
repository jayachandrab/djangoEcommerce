{% extends 'base.html' %}
{% load static %}
<title>Home Page Template!</title>
{% block base_head %}

<link rel="stylesheet" href="{% static 'css/main.css'%}"

{% endblock %}
{% block content %}

<div class='text-center'>
  <h1>{{title}}</h1>
</div>

<div class="row">
<div class="col">
<img src="{% static 'img/beach.jpg'%}" alt="image" class='img-fluid' />
{{content}}
</div>
</div>
{% if request.user.is_authenticated %}
<div class="row">
<div class="col">
<p>{{premium_content}}</p>
</div>
</div>
{% endif %}


{% endblock %}
